<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    <style>
    form {
        display: flex;
        flex-direction: column;
        width: 300px;
    }    
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/controle">Controle de Gastos</a>
            <a href="/salario">Salário</a>
            {% if session["login"] %}
            <a href="/cadastrar">Cadastrar</a>    
            <a href="/logout">Logout</a>    
            {% else %}
                <a href="/login">Login</a>
            {% endif %}    
        </nav>
        </header>
<body>
    <h1>Editar Produto</h1>
<form action="/atualizar" method="post">
    
    Nome: <input type="text" name="nome" value="{{ produto['nome'] }}">
    Preço: <input type="text" name="preco" value="{{ produto['preco'] }}">
    Img: <input type="text" name="img" value="{{ produto['img'] }}">

    <input type="hidden" name="id" value="{{ produto["id"] }}">

    <input type="submit" value="Atualizar">
</form>
</body>
</html>
