<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<header>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand me-2" href="/">
        <img
          src="/static/img/cash.png"
          height="32"
          alt="Logo"
          loading="lazy"
          style="margin-top: -5px;"
        />
      </a>
  
      <button
        data-mdb-collapse-init
        class="navbar-toggler"
        type="button"
        data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="color: #ffd900;" href="/">Home</a>
          </li>
        </ul>
  
        <div class="d-flex align-items-center">
          {% if session["login"] %}
          <a href="/salario" class="btn btn-outline-warning me-2" role="button">Salário</a>
          <a href="/controle" class="btn btn-outline-warning me-2" role="button">Controle de Gastos</a>
          <a href="/cadastrar" class="btn btn-outline-warning me-2" role="button">Cadastrar Gastos</a>
          <a href="/compras" class="btn btn-outline-warning me-2" role="button">Compras</a>
          <a href="/cadastrar-compras" class="btn btn-outline-warning me-2" role="button">Cadastrar Compras</a>
          <a href="/logout" class="btn btn-outline-warning me-2" role="button">Logout</a>
          {% else %}
          <a href="/login" class="btn btn-outline-warning me-2" role="button">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
</nav>

</header>
<h1 class="text-center mt-5">Sistema de Controle de <mark>Gastos</mark></h1>


<figure class="text-center">
    <ul class="list-unstyled mt-5 ">
        <li>Com a gente seu dinheiro é mais cuidado.</li>
        <li>Simples.</li>
        <li>Prático.</li>
        <li>Bonito.</li>
        <li>Oferecemos:
        <li>Maior controle ao seu Salário</li>
        <li>Gerenciamento de Despesas</li>
        <li>Cadastro de Compras Futuras</li>
        </li>
    </ul>
</figure>
</body>
</html>
