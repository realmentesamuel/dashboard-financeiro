<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }    
        </style>
</head>
<body>
<header>
    <nav>
        <a href="/">Home</a>
        {% if session["login"] %}
        <a href="/controle">Controle de Gastos</a>
        <a href="/salario">Salário</a>
        <a href="/cadastrar">Cadastrar Gastos</a>    
        <a href="/logout">Logout</a>    
        {% else %}
            <a href="/login">Login</a>
        {% endif %}    
    </nav>
</header>
<body>
    <h1>Coloque seu salário</h1>

    <form action="/salario" method="post">
        Salário: <input type="number" name="salario">
        <input type="submit" value="Salario">
    </form>

    <h4>O restante do seu salário é: {{calculo}}</h4>
</body>
</html>
