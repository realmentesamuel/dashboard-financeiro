<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Controle de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand me-2" href="/">
            <img
              src="/static/img/cash.png"
              height="32"
              alt="Logo"
              loading="lazy"
              style="margin-top: -5px;"
            />
          </a>
      
          <button
            data-mdb-collapse-init
            class="navbar-toggler"
            type="button"
            data-mdb-target="#navbarButtonsExample"
            aria-controls="navbarButtonsExample"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarButtonsExample">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" style="color: #ffd900;" href="/">Home</a>
              </li>
            </ul>
      
            <div class="d-flex align-items-center">
                {% if session["login"] %}
                <a href="/controle" class="btn btn-outline-warning me-2" role="button">Controle de Gastos</a>
                <a href="/salario" class="btn btn-outline-warning me-2" role="button">Sal√°rio</a>
                <a href="/cadastrar" class="btn btn-outline-warning me-2" role="button">Cadastrar Gastos</a>    
                <a href="/logout" class="btn btn-outline-warning me-2" role="button">Logout</a>    
                {% else %}
                    <a href="/login" class="btn btn-outline-warning me-2" role="button">Login</a>
                {% endif %}    
            </div>
          </div>
        </div>
    </nav>
</header>

{% for produto in produtos %}
  <div class="row">
    <div class="col-md-4">
      <div class="card mb-4 box-shadow">
        <img class="card-img-top" src="/static/img/{{ produto [0] }}" alt="Imagem do Card">
        <div class="card-body">
          <p class="card-title">{{ produto [2] }}</p>
          <p class="card-text">{{ produto [1] }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              {% if session['login'] %}
              <a class="btn btn-sm btn-outline-secondary" href="/excluir/{{ produto[3] }}" role="button">Excluir</button>
              <a class="btn btn-sm btn-outline-secondary" href="/editar/{{ produto[3] }}" role="button">Editar</a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
{% endfor %}
</body>
</html>
